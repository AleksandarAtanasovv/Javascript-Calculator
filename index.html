<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="display">
        <textarea class="textarea" id="textarea"></textarea>
    </div>
    <div class="operation">
        <button class="btn" id="plus">+</button>
        <button class="btn" id="minus">-</button>
        <button class="btn" id="multiply">x</button>
        <button class="btn" id="division">รท</button>
    </div>
<div class="allnumbers">
<div class="numbers7to9">  
    <button class="btn" id="7">7</button>
    <button class="btn" id="8">8</button>
    <button class="btn" id="9">9</button>
</div>
<div class="numbers4to6">
    
    <button class="btn" id="4">4</button>
    <button class="btn" id="5">5</button>
    <button class="btn" id="6">6</button>
</div>
<div class="numbers1to3">
    
    <button class="btn" id="1">1</button>
    <button class="btn" id="2">2</button>
    <button class="btn" id="3">3</button>
  
    
   
</div>
</div>
<div class="other">
<button class="btn" id="0">0</button>
<button class="btn" id="dot">.</button>
<button class="btn" id="AC">AC</button>
<button class="equal" id="equal">=</button>
</div>
</div>



    <script src="main.js"></script>
</body>
</html>
