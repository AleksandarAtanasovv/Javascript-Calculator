<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

<div class="numbers">

    <button class="1" id="1">1</button>
    <button class="2" id="2">2</button>
    <button class="3" id="3">3</button>
    <button class="4" id="4">4</button>
    <button class="5" id="5">5</button>
    <button class="6" id="6">6</button>
    <button class="7" id="7">7</button>
    <button class="8" id="8">8</button>
    <button class="9" id="9">9</button>
    <button class="10" id="10">10</button>
</div>

<div class="operation">
    <button class="plus" id="plus">+</button>
    <button class="minus" id="minus">-</button>
    <button class="multiply" id="multiply">x</button>
    <button class="division" id="division">รท</button>
</div>
<button>=</button>

</div>



    <script src="main.js"></script>
</body>
</html>
